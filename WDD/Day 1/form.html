<!DOCTYPE html>
<html>
    <body>
        <center>

        <h1>User registration form</h1>
        <form>
            <fieldset style="width: 50%; background-color: rgb(110, 120, 101);">

        <legend>personal information</legend>

        First name::
        <input type="text" id="fname" name="fname" placeholder="Enter your first name in block letters">
        <br><br>

        <label>Last Name</label>
        <input type="text" id="lname" name="lname">
       <br><br>

        <label>email::</label>
        <input type="email" id="myemail" name="myemail">
        <br><br>

        <label>password::</label>
        <input type="password" id="pswd" name="pswd">
        <br><br>

        <label>address::</label>
        <textarea rows="2" cols="20"></textarea> <br><br>

            

            <br><br>

            <fieldset style="width: 90%; background-color: rgb(220, 134, 134);">
        <legend>Educational Details</legend>

        <label>Enter your Gender</label>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">female
        <input type="radio" id="gender" name="gender" value="other">other<br><br>

        <label>Enter your skills::</label>
        <input type="checkbox" id="java" name="java" value="java">
        <label>java</label>

        <input type="checkbox" id="php" name="php" value="php">
        <label>php</label>

        <input type="checkbox" id="css" name="css" value="css">
        <label>css</label>

        <input type="checkbox" id="html" name="html" value="html">
        <label>html</label>

        <input type="checkbox" id="python" name="python" value="python">
        <label>python</label>
        <br><br>

        <label>Enter your Qualification</label>
        
        <select>
            <option>BCA</option>
            <option>BCOM</option>
            <option>BBA</option>
            <option>BSC</option>
            <option>MCOM</option>
            <option>MBA</option>
            <option>MSC</option>
        </select>
        <br><br>

        <input type="submit" value="submitform">
        <input type="reset" value="resetform">
        <input type="button" value="click">
    </fieldset>

    </form>
</center>




    </body>
</html>





<html>
    <body>
        <h1>HTMLform input types</h1>
        <center>
            <form>
                <fieldset style="width: 50%;">
                    <legend>simple form inputs</legend>

                    <label>Enter your first name::</label>
                    <input type="text" id="fname" name="fname" required> <br><br>

                    <label>Enter your last name::</label>
                    <input type="text" id="lname" name="lname" readonly> <br><br>

                    <label>Enter your Email::</label>
                    <input type="email" id="myemail" name="myemail"> <br><br>

                    <label>Upload your multiple files::</label>
                    <input type="file" id="mf" name="mf" multiple>
                    <br><br>

                    <label>Enter your favorite color::</label>
                    <input type="color" id="mycolor" name="mycolor"> <br><br>

                    <label>Enter your date of birth::</label>
                    <input type="date" id="mydob" name="mydob"> <br><br>

                    <label>Enter your date of birth with time::</label>
                    <input type="datetime-local" id="mydob1" name="mydob1">
                    <br><br>

                    <label>Select your favorite month::</label>
                    <input type="month" id="mymonth" name="mymonth">
                    <br><br>

                    <label>Enter your favorite week::</label>
                    <input type="week" id="myweek" name="myweek">
                    <br><br>

                    <label>Enter your phone number::</label>
                    <input type="tel" id="mynum1" name="mynum1" pattern="[0-9]{4}-[0-9]{3]-[0-9]{3}">
                    <br><br>

                    <input type="submit" value="submit">
                    <br><br>

                    <input type="image" src="https://t4.ftcdn.net/jpg/00/28/27/95/240_F_28279558_SqNXoZWsQLfWYVxyKe9hVzZ49dJtKLsc.jpg" 
                    name="submit" width="100" height="50"






                </fieldset>
            </form>
        </center>
    </body>
</html>
